<DOCTYPE html>
<html lang="en">
{% load static %}
    
    
    <!-- Start Head -->
    <head>
            <!-- title -->
            {% if title %}
                <title>{% block title %}CrowdVoice Polls| {{title}}{% endblock title %}</title>
            {% else %}
                <title>CrowdVoice polls</title>
            {% endif %}
        
            <!-- meta -->
            <meta charset="utf-8">
            <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="Page Not Found - Page 404"/>
    


            <!--https://ahrefs.com/blog/canonical-tags/-->
            {% comment %} <link rel="canonical"   href="https://blogger-no5a.onrender.com/" /> {% endcomment %}



            <!-- bootstrap 5.3 -->
            <link href="{% static 'css\bootstrap\bootstrap.min.css' %}" rel="stylesheet" type="text/css">
            <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
            <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
                   
            <!-- fontawesome 6.5.1 -->
            <link href="{% static 'css\fontawesome\all.min.css' %}" rel="stylesheet" type="text/css">
            <!-- https://cdnjs.com/libraries/font-awesome-->
            <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css"> -->
        
            <!-- font google -->
            <!-- https://fonts.google.com/selection/embed-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            {% comment %} <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> {% endcomment %}
            
            <!-- custom style -->
            <link href="{% static 'css/polls/polls_style.css' %}" rel="stylesheet" type="text/css">
    
            
            <style type="text/css" media="screen">
                .page_404{ 
                    padding:40px 0;
                    background:#fff;
                    font-family: 'Arvo', serif;
                }
                
                .page_404  img{ width:100%;}
                
                .four_zero_four_bg{
                    background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
                    height: 400px;
                    background-position: center;
                 }
                 
                 
                .four_zero_four_bg h1{
                    font-size:80px;
                }
                 
                .four_zero_four_bg h3{
                             font-size:80px;
                }
                             
                .link_404{			 
                    color: #fff!important;
                    padding: 10px 20px;
                    background: #39ac31;
                    margin: 20px 0;
                    display: inline-block;}
                    .contant_box_404{ margin-top:-50px;
                }
            </style>
    
    
    
    </head>
    <!-- End Head -->
  

    <!-- Start body -->
    <body class='d-flex justify-content-center'>
        <!-- https://codepen.io/Navedkhan012/pen/vrWQMY-->
        <section class="page_404">
            <div class="container">
                <div class="row">	
                <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                <div class="four_zero_four_bg">
                    <h1 class="text-center">404</h1>
                </div>
                
                <div class="contant_box_404">
                <h3 class="h2">
                Look like you're lost
                </h3>
                
                <p>the page you are looking for not avaible!</p>
                
                <a href="{% url 'blog:home' %}" class="link_404">Go to Home</a>
            </div>
        </section>   
    </body>
    <!-- End body -->
</html>
