{% extends 'base.html' %}
{% load crispy_forms_tags %}



<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->




{% block content %}

<section class='bg-primary-subtle container'>
    <div class="card border-0 bg-primary-subtle">
        <div class="card-body">
            <h1 class="fs-6 text-secondary">Update Poll:</h1>
            <h2 class="fs-5 p-1">{{ poll.poll_descript|safe }}</h2> 
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">

            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

                {{ poll_form.media }} 
                {{ poll_form|crispy }}
            

                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a type="link" href="{% url 'polls:poll-choices-create' poll_slug=poll.poll_slug  year=poll.published_at.year  month=poll.published_at.month  day=poll.published_at.day %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
       
        
        
        </div>
    </div>
      
        
      
   
            
</section>
{% endblock content %}
