{% extends 'base.html' %}
{% load crispy_forms_tags %}



<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->




{% block content %}

<section class='bg-light container m-2'>
  
    <br><br>
    <p>Update poll:</p>
        <br>
        <h1>{{ poll.poll_descript|safe }}</h1>
   <br>
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 back-ggg">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

                {{ poll_form.media }} 
                {{ poll_form|crispy }}
            

                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a type="link" href="{% url 'polls:poll-choices-create' poll_slug=poll.poll_slug  year=poll.published_at.year  month=poll.published_at.month  day=poll.published_at.day %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>
</section>
{% endblock content %}
