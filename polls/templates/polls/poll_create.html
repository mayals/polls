{% extends 'base.html' %}
{% load crispy_forms_tags %}



<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->





{% block content %}
<section class='bg-light container'>
    <h1 class="screen-reader-only">Add a New Poll</h1>   
    <br><br><br>
    <h2 class='text-center'>Add a new poll</h2>
 
   
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 back-ggg">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

                {{ form.media }}
                {{ form|crispy }}
             

                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Add Poll</button>
                    <a type="link" href="{% url 'polls:home' %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>
</section>
{% endblock content %}
