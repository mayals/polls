{% extends 'base.html' %}
{% load crispy_forms_tags %} 




<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->



{% block content %}
    <section class='bg-light container'>
    
        <h1 class="screen-reader-only">Register</h1> 
        <h2 class='text-center'>Register</h2>
        <div class='row justify-content-center'>
            <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 mt-2 back-ggg">
                
                <form method="POST" enctype='multipart/form-data' novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class='d-flex justify-content-between'>
                        <button type="submit" class="btn btn-success">Register</button>
                        <a type="link" href="{% url 'users:select-role' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
        
    </section>
{% endblock content %}
