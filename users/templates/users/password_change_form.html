{% extends 'base.html' %}
{% load crispy_forms_tags %} 





<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->




{% block content %} 
<section class='container polls bg-primary-subtle'>
    <br>
    <h1 class='fs-6 text-center text-secondary mb-4'>
        Change password for CROWDVOICE polls
    </h1>
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 bg-light bg-gradient">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}

                {{form.media }}
                {{ form|crispy }}

                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Change</button>
                    <a type="link" href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>
</section>
{% endblock content %}
