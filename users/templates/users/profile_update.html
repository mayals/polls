{% extends 'base.html' %}
{% load crispy_forms_tags %} 





<!-- start inlclude  'message' -->
{% block messages %}
   {% include 'includes/messages.html' %}
{% endblock messages %}
<!-- END inlclude  'message' -->




{% block content %} 

<br><br>
<section class='bg-light container'>
    <br><br><br>
<h1 class="screen-reader-only">Profile update</h1> 
<h2 class='text-center'>Profile and Personal Information Update</h2>
    
    <div class='row justify-content-center'>
        <div class="col-md-10 col-sm-11 border rounded border-secondary p-3 m-5 back-ggg">
            <form method="POST" enctype='multipart/form-data' novalidate>
                {% csrf_token %}
                           
                {{ profile|crispy }}
                
                <div class='d-flex justify-content-between'>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a type="link" href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
             
            </form>
        </div>
    </div>
</section>
{% endblock content %}
